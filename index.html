<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="cont">
    <table>
        <tr><td id="mini" colspan="4"></td> </tr>
        <tr><td id="screen" colspan="4">0</td></tr>
        <tr> 
            <td class="delete" onclick="Delete()">DEL</td>
            <td class="delete" onclick="AC()">AC</td>
            <td class="buttons" onclick="SignChange()">+/-</td>
            <td class="buttons" onclick="Operations('/')">/</td> 
        </tr>
        <tr> 
            <td class="buttons" onclick="Click(7)">7</td>
            <td class="buttons" onclick="Click(8)">8</td>
            <td class="buttons" onclick="Click(9)">9</td>
            <td class="buttons" onclick="Operations('*')">*</td> 
        </tr>
        <tr> 
            <td class="buttons" onclick="Click(4)">4</td>
            <td class="buttons" onclick="Click(5)">5</td>
            <td class="buttons" onclick="Click(6)">6</td>
            <td class="buttons" onclick="Operations('+')">+</td> 
        </tr>
        <tr> 
            <td class="buttons" onclick="Click(1)">1</td>
            <td class="buttons" onclick="Click(2)">2</td>
            <td class="buttons" onclick="Click(3)">3</td>
            <td class="buttons" onclick="Operations('-')">-</td> 
        </tr>
        <tr> 
            <td class="buttons" onclick="Click(0)">0</td>
            <td onclick = "Dot()" id="dot" >.</td>
            <td colspan="2" id = "equal" onclick = "Equal()">=</td> 
        </tr>
    </table></div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
